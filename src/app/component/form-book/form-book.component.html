<div class="animated fadeIn">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-edit"></i>Book {{selectedBook?.title}}
            <div class="card-header-actions">
              <button type="button" class="card-header-action btn btn-link btn-setting"><i class="icon-settings"></i>
              </button>
              <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i
                class={{iconCollapse}}></i></button>
              <button type="button" class="card-header-action btn btn-link btn-close"><i class="icon-close"></i>
              </button>
            </div>
          </div>
          <div (collapsed)="collapsed($event)"
               (expanded)="expanded($event)"
               [collapse]="isCollapsed"
               class="card-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-form-label" for="prependedInput"></label>
                <div class="controls">
                  <div class="input-prepend input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Id</span>
                    </div>
                    <input id="prependedInput" class="form-control" size="16" type="text" readonly="true"
                           [value]="selectedBook?.book_id">
                  </div>
                  <p class="help-block"></p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="appendedInput">Likes</label>
                <div class="controls">
                  <div class="input-group">
                    <input id="appendedInput" class="form-control" size="16" type="number" value="10.000">
                    <div class="input-group-append">
                      <span class="input-group-text"> =D </span>
                    </div>
                  </div>
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="appendedPrependedInput">Author id</label>
                <div class="controls">
                  <div class="input-prepend input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">✍️</span>
                    </div>
                    <input id="appendedPrependedInput" class="form-control" size="16" type="text"
                           [value]="selectedBook?.author_id">
                    <div class="input-group-append">
                      <span class="input-group-text"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="appendedInputButton">Append with button</label>
                <div class="controls">
                  <div class="input-group">
                    <input id="appendedInputButton" class="form-control" size="16" type="text">
                    <span class="input-group-append">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="appendedInputButtons">Two-button append</label>
                <div class="controls">
                  <div class="input-group">
                    <input id="appendedInputButtons" size="16" class="form-control" type="text">
                    <span class="input-group-append">
                  <button class="btn btn-secondary" type="button">Search</button>
                  <button class="btn btn-secondary" type="button">Options</button>
                </span>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button (click)="save(selectedBook)" type="button" class="btn btn-primary">Save</button>
                <button class="btn btn-secondary" type="button">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div> <!--/.col-->
    </div><!--/.row-->
  </div>
</div>
